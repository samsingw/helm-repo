{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "your-chart.fullname" . }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  rules:
    - host: {{ .Values.ingress.hosts[0].host }}
      http:
        paths:
          - path: {{ .Values.ingress.hosts[0].paths[0].path }}
            pathType: {{ .Values.ingress.hosts[0].paths[0].pathType }}
            backend:
              service:
                name: {{ .Values.ingress.hosts[0].paths[0].backend.service.name }}
                port:
                  number: {{ .Values.ingress.hosts[0].paths[0].backend.service.port.number }}
  tls:
    - secretName: {{ .Values.ingress.tls[0].secretName }}
      hosts:
        - {{ .Values.ingress.tls[0].hosts[0] }}
{{- end }}
