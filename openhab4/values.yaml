labels: {}
annotations: {}
env:
  - name: EXTRA_JAVA_OPTS
    value: ' -DUSER.timezone-Europe/Vienna '
  - name: TZ
    value: Europe/Vienna

image:
  repository: openhab/openhab
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "4.1.3"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

securityContext:
  capabilities:
    drop:
      - KILL
      - MKNOD
  runAsUser: 0

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels:
  app.kubernetes.io/instance: openhab
  app.kubernetes.io/name: openhab4

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

persistence:
  addons:
    enabled: false
    mountPath: /openhab/addons
  conf:
    enabled: false
    mountPath: /openhab/conf
  data:
    enabled: true
    mountPath: /openhab
    subPath:
      - mountPath: /openhab/addons
        path: addons
      - mountPath: /openhab/conf
        path: conf
      - mountPath: /openhab/userdata
        path: userdata
    accessMode: ReadWriteMany
    retain: true
    size: 5Gi
    storageClass: longhorn

service:
  main:
    ports:
      http:
        enabled: true
        port: 8080
        targetPort: 8080
      https:
        enabled: false
        port: 8443
        targetPort: 8443
    selector:
      app.kubernetes.io/instance: openhab
      app.kubernetes.io/name: openhab4

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.className: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: selfsigned-issuer
  hosts:
    - host: openhab.ankhmorpork.dw
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: openhab
              port:
                number: 8080
  tls:
    - secretName: openhab-tls
      hosts:
        - openhab.ankhmorpork.dw
      issuer-name: "selfsigned-issuer"
      issuerKind: "ClusterIssuer"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

probes:
  liveness:
    custom: false
    enabled: true
    spec:
      failureThreshold: 3
      initialDelaySeconds: 0
      periodSeconds: 60
      timeoutSeconds: 1
  readiness:
    custom: false
    enabled: true
    spec:
      failureThreshold: 3
      initialDelaySeconds: 0
      periodSeconds: 60
      timeoutSeconds: 1
  startup:
    custom: false
    enabled: true
    spec:
      failureThreshold: 30
      initialDelaySeconds: 0
      periodSeconds: 60
      timeoutSeconds: 1

replicaCount: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
